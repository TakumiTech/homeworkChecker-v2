<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>パスワードを変更 - 宿題、出した?</title>
        <meta charset="utf-8">
    </head>
    <body>
        <img src="/logo.png">
        <h1>パスワードを変更</h1>
        <h3 style="background-color: lightcoral;" id="message"></h3>
        <form action="/cgi-bin/change-password.py" method="POST" id="form">
            <input type="password" name="oldpw" placeholder="古いパスワードを入力してください">
            <input id="new" type="password" name="newpw" placeholder="新しいパスワードを入力してください">
            <input id="new2" type="password" placeholder="新しいパスワードを再入力してください">
            <input type="submit">
        </form>
        <script>
            const form = document.getElementById('form'); 
            form.addEventListener('submit', event => {
            // stop submit!
            event.preventDefault();
            if (document.getElementById("new").value===document.getElementById("new2").value){
                // submit
                form.submit();
            } else {
                alert("パスワードが一致しません");
            }
            });

            var params = (new URL(document.location)).searchParams;
            error=params.get('error');
            if (error==="oldPasswordInvalid"){
                document.getElementById("message").innerHTML="⚠️古いパスワードが間違っています";
            } else if (error==="error"){
                document.getElementById("message").innerHTML="⚠️エラーが発生しました。やり直してください。";
            }
        </script>
    </body>
</html>
